<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>

<body>

  <div class="container">
    <form name="calculator">
      <textarea name="display"></textarea>
    </form>

    <div class="row">
      <button id="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button>**</button>
    </div>    
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
    </div>
    <div class="row">
      <button id="deleter">DEL</button>
      <button>0</button>
      <button>.</button>
      <button>+</button>
    </div>
    <div class="row">
      <button id="calculate">CALCULAR</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
